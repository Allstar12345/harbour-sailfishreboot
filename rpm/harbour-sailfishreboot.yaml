Name: harbour-sailfishreboot
Summary: With SailfishReboot you can easily reboot or shutdown your Jolla by a simple
  click.
Version: 1.0.0
Release: 1
Group: Qt/Qt
URL: http://example.org/
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  SailfishReboot is a simple and fast tool that lets you reboot or shutdown your Jolla. Furthermore it shows you the uptime of your device in real time.
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- sailfishsilica-qt5 >= 0.10.9
Files:
- /usr/share/harbour-sailfishreboot
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
- /usr/bin
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
- /usr/share/harbour-sailfishreboot
PkgBR: []
